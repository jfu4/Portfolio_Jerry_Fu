<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio (PDF Viewer)</title>
  <meta name="description" content="Online viewer for my PDF portfolio." />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <style>
    :root {
      --bg: #0b0c10;
      --card: #111318;
      --text: #eaf0f6;
      --muted: #9aa4b2;
      --accent: #67e8f9;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      display: grid; place-items: center; padding: 24px;
    }
    .container {
      width: min(1100px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      padding: 20px;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; flex-wrap: wrap; margin-bottom: 12px;
    }
    .title { font-size: clamp(18px, 2.5vw, 22px); font-weight: 650; letter-spacing: .3px; }
    .actions { display: flex; gap: 10px; align-items: center; }
    a.button {
      padding: 10px 14px; border-radius: 12px; text-decoration: none; color: #081015;
      background: var(--accent); font-weight: 600;
    }
    a.link { color: var(--accent); text-decoration: none; }
    .viewer {
      width: 100%; height: min(82vh, 900px); border: none; border-radius: 14px; overflow: hidden;
      background: #0f1116;
      display: grid; place-items: center;
    }
    .fallback {
      text-align: center; color: var(--muted); padding: 32px;
    }
    footer { margin-top: 10px; color: var(--muted); font-size: 13px; text-align: center; }
    .tip { font-size: 13px; color: var(--muted); margin: 10px 0 0 2px; }
    code { background: rgba(255,255,255,0.06); padding: 3px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="title">My Portfolio (PDF)</div>
      <div class="actions">
        <a class="button" href="assets/portfolio.pdf" download>Download PDF</a>
        <a class="link" href="assets/portfolio.pdf" target="_blank" rel="noopener">Open in new tab ↗</a>
      </div>
    </header>

    <object class="viewer" data="assets/portfolio.pdf#view=FitH" type="application/pdf">
      <div class="fallback">
        <p><strong>PDF not found yet.</strong></p>
        <p>Please add your file at <code>assets/portfolio.pdf</code> and commit to this repo.</p>
        <p>After pushing, refresh this page.</p>
      </div>
    </object>

    <p class="tip">Tip: If the inline viewer doesn't work on some browsers, use the "Open in new tab" link above.</p>
    <footer>© <span id="y"></span> Your Name</footer>
  </div>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
